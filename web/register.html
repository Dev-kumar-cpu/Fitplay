<!DOCTYPE html>
<!--
  ============================================================================
  FitPlay Web App - Registration Page
  ============================================================================
  
  Project: FitPlay - Gamified Fitness Tracking Web Application
  This is the user registration page for the web version of FitPlay.
  
  Features:
  - User registration form (name, email, password, confirm password)
  - Form validation
  - Terms acceptance checkbox
  - Login link for existing users
  
  Technologies: HTML5, CSS3, Vanilla JavaScript with Firebase
  
  @author FitPlay Team
  @version 1.0.1
  @date 2026
-->
<html lang="en">
<head>
  <!-- Meta tags for SEO and responsive design -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Sign up for FitPlay - Gamified Fitness Tracking">
  <title>Sign Up - FitPlay</title>
  
  <style>
    /* CSS Variables for theme colors */
    :root {
      --primary: #667eea;
      --primary-dark: #764ba2;
      --success: #4CAF50;
      --error: #f44336;
      --warning: #ff9800;
      --text: #333333;
      --text-muted: #666666;
      --surface: #ffffff;
    }

    /* Reset and base styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    /* Registration card container */
    .register-card {
      background: var(--surface);
      border-radius: 20px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
      padding: 40px;
      width: 100%;
      max-width: 500px;
      max-height: 90vh;
      overflow-y: auto;
    }

    /* Logo and title */
    .logo {
      text-align: center;
      margin-bottom: 20px;
    }

    .logo-icon {
      font-size: 50px;
      margin-bottom: 10px;
    }

    .logo h1 {
      color: var(--primary);
      font-size: 28px;
    }

    .subtitle {
      text-align: center;
      color: var(--text-muted);
      margin-bottom: 25px;
    }

    /* Form styles */
    .form-group {
      margin-bottom: 15px;
    }

    .form-group label {
      display: block;
      margin-bottom: 6px;
      font-weight: 600;
      color: var(--text);
      font-size: 14px;
    }

    .form-group input {
      width: 100%;
      padding: 12px;
      border: 1px solid #ddd;
      border-radius: 10px;
      font-size: 15px;
      transition: border-color 0.3s;
    }

    .form-group input:focus {
      outline: none;
      border-color: var(--primary);
    }

    /* Error message */
    .error-message {
      color: var(--error);
      font-size: 12px;
      margin-top: 4px;
      display: none;
    }

    /* Button styles */
    .btn {
      width: 100%;
      padding: 14px;
      border-radius: 10px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
      border: none;
      text-align: center;
    }

    .btn-primary {
      background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
      color: white;
      margin-top: 10px;
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
    }

    .btn-primary:disabled {
      opacity: 0.7;
      cursor: not-allowed;
    }

    /* Terms checkbox */
    .checkbox-group {
      display: flex;
      align-items: flex-start;
      margin: 15px 0;
    }

    .checkbox-group input {
      margin-right: 10px;
      margin-top: 3px;
      width: 18px;
      height: 18px;
    }

    .checkbox-group label {
      font-size: 13px;
      color: var(--text-muted);
    }

    .checkbox-group a {
      color: var(--primary);
      text-decoration: none;
    }

    /* Link styles */
    .link-group {
      text-align: center;
      margin-top: 20px;
    }

    .link-group a {
      color: var(--primary);
      text-decoration: none;
      font-weight: 600;
    }

    .link-group a:hover {
      text-decoration: underline;
    }

    /* Back to home link */
    .back-link {
      text-align: center;
      margin-top: 15px;
    }

    .back-link a {
      color: var(--text-muted);
      text-decoration: none;
      font-size: 14px;
    }

    .back-link a:hover {
      color: var(--primary);
    }

    /* Loading spinner */
    .spinner {
      display: none;
      width: 20px;
      height: 20px;
      border: 3px solid #fff;
      border-top: 3px solid transparent;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Password strength indicator */
    .password-strength {
      height: 5px;
      border-radius: 3px;
      margin-top: 5px;
      background: #ddd;
      transition: all 0.3s;
    }

    .strength-weak { width: 30%; background: var(--error); }
    .strength-medium { width: 60%; background: var(--warning); }
    .strength-strong { width: 100%; background: var(--success); }

    /* General error alert */
    .alert {
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 15px;
      display: none;
    }
    
    .alert-error {
      background: #ffebee;
      color: var(--error);
      border: 1px solid var(--error);
    }
    
    .alert-success {
      background: #e8f5e9;
      color: var(--success);
      border: 1px solid var(--success);
    }
  </style>
</head>
<body>
  <!-- Registration Card -->
  <div class="register-card">
    <!-- Logo Section -->
    <div class="logo">
      <div class="logo-icon">üí™</div>
      <h1>FitPlay</h1>
    </div>
    <p class="subtitle">Create your account and start your fitness journey</p>

    <!-- General Error/Success Alert -->
    <div class="alert alert-error" id="generalAlert"></div>

    <!-- Registration Form -->
    <form id="registerForm">
      <!-- Name Input -->
      <div class="form-group">
        <label for="displayName">Display Name</label>
        <input 
          type="text" 
          id="displayName" 
          name="displayName" 
          placeholder="Enter your name"
          autocomplete="name"
          required
        >
        <div class="error-message" id="nameError">Name must be at least 2 characters</div>
      </div>

      <!-- Email Input -->
      <div class="form-group">
        <label for="email">Email Address</label>
        <input 
          type="email" 
          id="email" 
          name="email" 
          placeholder="Enter your email"
          autocomplete="email"
          required
        >
        <div class="error-message" id="emailError">Please enter a valid email</div>
      </div>

      <!-- Password Input -->
      <div class="form-group">
        <label for="password">Password</label>
        <input 
          type="password" 
          id="password" 
          name="password" 
          placeholder="Create a password (min 6 characters)"
          autocomplete="new-password"
          required
        >
        <div class="error-message" id="passwordError">Password must be at least 6 characters</div>
        <div class="password-strength" id="passwordStrength"></div>
      </div>

      <!-- Confirm Password Input -->
      <div class="form-group">
        <label for="confirmPassword">Confirm Password</label>
        <input 
          type="password" 
          id="confirmPassword" 
          name="confirmPassword" 
          placeholder="Confirm your password"
          autocomplete="new-password"
          required
        >
        <div class="error-message" id="confirmPasswordError">Passwords do not match</div>
      </div>

      <!-- Terms Checkbox -->
      <div class="checkbox-group">
        <input type="checkbox" id="terms" name="terms" required>
        <label for="terms">
          I agree to the <a href="terms.html">Terms of Service</a> and <a href="privacy.html">Privacy Policy</a>
        </label>
      </div>

      <!-- Register Button -->
      <button type="submit" class="btn btn-primary" id="registerBtn">
        <span id="btnText">Create Account</span>
        <div class="spinner" id="spinner"></div>
      </button>
    </form>

    <!-- Login Link -->
    <div class="link-group">
      <p>Already have an account? <a href="login.html">Sign In</a></p>
    </div>

    <!-- Back to Home -->
    <div class="back-link">
      <a href="index.html">‚Üê Back to Home</a>
    </div>
  </div>

  <!-- Firebase SDK -->
  <script type="module">
    // Import Firebase SDK from CDN
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, updateProfile } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";
    import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

    // Your Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyDHpyUkBjnOOA3r-5CrMnQartcLSpvnlT0",
      authDomain: "fit-play-5da58.firebaseapp.com",
      projectId: "fit-play-5da58",
      storageBucket: "fit-play-5da58.firebasestorage.app",
      messagingSenderId: "926966574991",
      appId: "1:926966574991:web:414c7517dbab1df42a65fa",
      measurementId: "G-YKR7EHS84F"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // Make Firebase objects available globally for the form handler
    window.firebaseApp = app;
    window.firebaseAuth = auth;
    window.firebaseDb = db;
    
    // Also expose auth functions directly
    window.createUserWithEmailAndPassword = createUserWithEmailAndPassword;
    window.updateProfile = updateProfile;
    window.setDoc = setDoc;
    window.doc = doc;
  </script>

  <!-- JavaScript for form handling -->
  <script type="module">
    // Get form elements
    const registerForm = document.getElementById('registerForm');
    const displayNameInput = document.getElementById('displayName');
    const emailInput = document.getElementById('email');
    const passwordInput = document.getElementById('password');
    const confirmPasswordInput = document.getElementById('confirmPassword');
    const termsCheckbox = document.getElementById('terms');
    const registerBtn = document.getElementById('registerBtn');
    const btnText = document.getElementById('btnText');
    const spinner = document.getElementById('spinner');
    const passwordStrength = document.getElementById('passwordStrength');
    const generalAlert = document.getElementById('generalAlert');

    // Password strength checker
    passwordInput.addEventListener('input', function() {
      const password = passwordInput.value;
      passwordStrength.className = 'password-strength';
      
      if (password.length >= 8 && /[A-Z]/.test(password) && /[0-9]/.test(password)) {
        passwordStrength.classList.add('strength-strong');
      } else if (password.length >= 6) {
        passwordStrength.classList.add('strength-medium');
      } else if (password.length > 0) {
        passwordStrength.classList.add('strength-weak');
      }
    });

    // Form validation function
    function validateForm() {
      let isValid = true;
      
      // Validate display name
      if (displayNameInput.value.trim().length < 2) {
        document.getElementById('nameError').style.display = 'block';
        isValid = false;
      } else {
        document.getElementById('nameError').style.display = 'none';
      }

      // Validate email
      const email = emailInput.value.trim();
      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (!emailRegex.test(email)) {
        document.getElementById('emailError').style.display = 'block';
        isValid = false;
      } else {
        document.getElementById('emailError').style.display = 'none';
      }

      // Validate password
      if (passwordInput.value.length < 6) {
        document.getElementById('passwordError').style.display = 'block';
        isValid = false;
      } else {
        document.getElementById('passwordError').style.display = 'none';
      }

      // Validate confirm password
      if (passwordInput.value !== confirmPasswordInput.value) {
        document.getElementById('confirmPasswordError').style.display = 'block';
        isValid = false;
      } else {
        document.getElementById('confirmPasswordError').style.display = 'none';
      }

      // Validate terms
      if (!termsCheckbox.checked) {
        alert('Please accept the Terms of Service');
        isValid = false;
      }

      return isValid;
    }

    // Show/hide general alert
    function showAlert(message, isError = true) {
      generalAlert.textContent = message;
      generalAlert.style.display = isError ? 'block' : 'none';
      if (!isError) {
        generalAlert.className = 'alert alert-success';
      } else {
        generalAlert.className = 'alert alert-error';
      }
    }

    function hideAlert() {
      generalAlert.style.display = 'none';
    }

    // Form submit handler with Firebase authentication
    registerForm.addEventListener('submit', async function(e) {
      e.preventDefault();
      hideAlert();

      if (!validateForm()) {
        return;
      }

      // Show loading state
      btnText.style.display = 'none';
      spinner.style.display = 'block';
      registerBtn.disabled = true;

      try {
        // Get Firebase objects from global scope
        const auth = window.firebaseAuth;
        const db = window.firebaseDb;
        
        const email = emailInput.value.trim();
        const password = passwordInput.value;
        const displayName = displayNameInput.value.trim();

        // Create user with Firebase Auth
        const userCredential = await createUserWithEmailAndPassword(auth, email, password);
        const user = userCredential.user;

        // Update user profile with display name
        await updateProfile(user, { displayName: displayName });

        // Create user profile in Firestore
        const userProfile = {
          uid: user.uid,
          email: user.email,
          displayName: displayName,
          totalPoints: 0,
          workoutCount: 0,
          badges: [],
          streak: 0,
          totalMinutes: 0,
          level: 1,
          profileImage: null,
          completedQuests: [],
          createdAt: new Date()
        };

        await setDoc(doc(db, 'users', user.uid), userProfile);

        console.log('Registration successful:', user.email);
        
        // Show success message
        showAlert('Registration successful! Redirecting to login...', false);
        
        // Redirect to login after short delay
        setTimeout(() => {
          window.location.href = 'login.html';
        }, 1500);
        
      } catch (error) {
        // Handle errors
        console.error('Registration error:', error);
        
        // Show error message
        btnText.style.display = 'block';
        spinner.style.display = 'none';
        registerBtn.disabled = false;
        
        // Display user-friendly error
        let errorMessage = 'Registration failed. Please try again.';
        
        if (error.code === 'auth/email-already-in-use') {
          errorMessage = 'An account with this email already exists';
        } else if (error.code === 'auth/invalid-email') {
          errorMessage = 'Invalid email address';
        } else if (error.code === 'auth/weak-password') {
          errorMessage = 'Password is too weak';
        } else if (error.code === 'auth/network-request-failed') {
          errorMessage = 'Network error. Please check your connection.';
        } else if (error.message) {
          errorMessage = error.message;
        }
        
        showAlert(errorMessage);
      }
    });

    // Real-time validation - clear errors on input
    displayNameInput.addEventListener('input', () => {
      document.getElementById('nameError').style.display = 'none';
      hideAlert();
    });
    emailInput.addEventListener('input', () => {
      document.getElementById('emailError').style.display = 'none';
      hideAlert();
    });
    passwordInput.addEventListener('input', () => {
      document.getElementById('passwordError').style.display = 'none';
      hideAlert();
    });
    confirmPasswordInput.addEventListener('input', () => {
      document.getElementById('confirmPasswordError').style.display = 'none';
      hideAlert();
    });
  </script>
</body>
</html>
