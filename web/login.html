<!DOCTYPE html>
<!--
  ============================================================================
  FitPlay Web App - Login Page
  ============================================================================
  
  Project: FitPlay - Gamified Fitness Tracking Web Application
  This is the user login page for the web version of FitPlay.
  
  Features:
  - User login form (email, password)
  - Form validation
  - Remember me checkbox
  - Registration link for new users
  - Forgot password link
  
  Technologies: HTML5, CSS3, Vanilla JavaScript with Firebase
  
  @author FitPlay Team
  @version 1.0.1
  @date 2026
-->
<html lang="en">
<head>
  <!-- Meta tags for SEO and responsive design -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Login to FitPlay - Gamified Fitness Tracking">
  <title>Login - FitPlay</title>
  
  <style>
    /* CSS Variables for theme colors */
    :root {
      --primary: #667eea;
      --primary-dark: #764ba2;
      --success: #4CAF50;
      --error: #f44336;
      --text: #333333;
      --text-muted: #666666;
      --surface: #ffffff;
    }

    /* Reset and base styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    /* Login card container */
    .login-card {
      background: var(--surface);
      border-radius: 20px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
      padding: 40px;
      width: 100%;
      max-width: 450px;
      max-height: 90vh;
      overflow-y: auto;
    }

    /* Logo and title */
    .logo {
      text-align: center;
      margin-bottom: 20px;
    }

    .logo-icon {
      font-size: 50px;
      margin-bottom: 10px;
    }

    .logo h1 {
      color: var(--primary);
      font-size: 28px;
    }

    .subtitle {
      text-align: center;
      color: var(--text-muted);
      margin-bottom: 25px;
    }

    /* Form styles */
    .form-group {
      margin-bottom: 15px;
    }

    .form-group label {
      display: block;
      margin-bottom: 6px;
      font-weight: 600;
      color: var(--text);
      font-size: 14px;
    }

    .form-group input {
      width: 100%;
      padding: 12px;
      border: 1px solid #ddd;
      border-radius: 10px;
      font-size: 15px;
      transition: border-color 0.3s;
    }

    .form-group input:focus {
      outline: none;
      border-color: var(--primary);
    }

    /* Error message */
    .error-message {
      color: var(--error);
      font-size: 12px;
      margin-top: 4px;
      display: none;
    }

    /* Button styles */
    .btn {
      width: 100%;
      padding: 14px;
      border-radius: 10px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
      border: none;
      text-align: center;
    }

    .btn-primary {
      background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
      color: white;
      margin-top: 10px;
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
    }

    .btn-primary:disabled {
      opacity: 0.7;
      cursor: not-allowed;
    }

    /* Checkbox group */
    .checkbox-group {
      display: flex;
      align-items: center;
      margin: 15px 0;
    }

    .checkbox-group input {
      margin-right: 10px;
      width: 18px;
      height: 18px;
    }

    .checkbox-group label {
      font-size: 14px;
      color: var(--text-muted);
    }

    /* Link styles */
    .link-group {
      text-align: center;
      margin-top: 20px;
    }

    .link-group a {
      color: var(--primary);
      text-decoration: none;
      font-weight: 600;
    }

    .link-group a:hover {
      text-decoration: underline;
    }

    /* Forgot password */
    .forgot-password {
      text-align: right;
      margin-top: -10px;
      margin-bottom: 15px;
    }

    .forgot-password a {
      color: var(--text-muted);
      font-size: 13px;
      text-decoration: none;
    }

    .forgot-password a:hover {
      color: var(--primary);
    }

    /* Back to home link */
    .back-link {
      text-align: center;
      margin-top: 15px;
    }

    .back-link a {
      color: var(--text-muted);
      text-decoration: none;
      font-size: 14px;
    }

    .back-link a:hover {
      color: var(--primary);
    }

    /* Loading spinner */
    .spinner {
      display: none;
      width: 20px;
      height: 20px;
      border: 3px solid #fff;
      border-top: 3px solid transparent;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Alert styles */
    .alert {
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 15px;
      display: none;
    }
    
    .alert-error {
      background: #ffebee;
      color: var(--error);
      border: 1px solid var(--error);
    }
    
    .alert-success {
      background: #e8f5e9;
      color: var(--success);
      border: 1px solid var(--success);
    }
  </style>
</head>
<body>
  <!-- Login Card -->
  <div class="login-card">
    <!-- Logo Section -->
    <div class="logo">
      <div class="logo-icon">üí™</div>
      <h1>FitPlay</h1>
    </div>
    <p class="subtitle">Welcome back! Login to continue your fitness journey</p>

    <!-- General Error/Success Alert -->
    <div class="alert alert-error" id="generalAlert"></div>

    <!-- Login Form -->
    <form id="loginForm">
      <!-- Email Input -->
      <div class="form-group">
        <label for="email">Email Address</label>
        <input 
          type="email" 
          id="email" 
          name="email" 
          placeholder="Enter your email"
          autocomplete="email"
          required
        >
        <div class="error-message" id="emailError">Please enter a valid email</div>
      </div>

      <!-- Password Input -->
      <div class="form-group">
        <label for="password">Password</label>
        <input 
          type="password" 
          id="password" 
          name="password" 
          placeholder="Enter your password"
          autocomplete="current-password"
          required
        >
        <div class="error-message" id="passwordError">Password is required</div>
      </div>

      <!-- Remember Me & Forgot Password -->
      <div class="forgot-password">
        <a href="forgot-password.html">Forgot Password?</a>
      </div>

      <!-- Remember Me Checkbox -->
      <div class="checkbox-group">
        <input type="checkbox" id="remember" name="remember">
        <label for="remember">Remember me</label>
      </div>

      <!-- Login Button -->
      <button type="submit" class="btn btn-primary" id="loginBtn">
        <span id="btnText">Login</span>
        <div class="spinner" id="spinner"></div>
      </button>
    </form>

    <!-- Register Link -->
    <div class="link-group">
      <p>Don't have an account? <a href="register.html">Sign Up</a></p>
    </div>

    <!-- Back to Home -->
    <div class="back-link">
      <a href="index.html">‚Üê Back to Home</a>
    </div>
  </div>

  <!-- Firebase SDK -->
  <script type="module">
    // Import Firebase SDK from CDN
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";

    // Your Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyDHpyUkBjnOOA3r-5CrMnQartcLSpvnlT0",
      authDomain: "fit-play-5da58.firebaseapp.com",
      projectId: "fit-play-5da58",
      storageBucket: "fit-play-5da58.firebasestorage.app",
      messagingSenderId: "926966574991",
      appId: "1:926966574991:web:414c7517dbab1df42a65fa",
      measurementId: "G-YKR7EHS84F"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // Make Firebase objects available globally for the form handler
    window.firebaseApp = app;
    window.firebaseAuth = auth;
    
    // Also expose auth functions directly
    window.signInWithEmailAndPassword = signInWithEmailAndPassword;
  </script>

  <!-- JavaScript for form handling -->
  <script type="module">
    // Get form elements
    const loginForm = document.getElementById('loginForm');
    const emailInput = document.getElementById('email');
    const passwordInput = document.getElementById('password');
    const rememberCheckbox = document.getElementById('remember');
    const loginBtn = document.getElementById('loginBtn');
    const btnText = document.getElementById('btnText');
    const spinner = document.getElementById('spinner');
    const generalAlert = document.getElementById('generalAlert');

    // Show/hide general alert
    function showAlert(message, isError = true) {
      generalAlert.textContent = message;
      generalAlert.style.display = isError ? 'block' : 'none';
      if (!isError) {
        generalAlert.className = 'alert alert-success';
      } else {
        generalAlert.className = 'alert alert-error';
      }
    }

    function hideAlert() {
      generalAlert.style.display = 'none';
    }

    // Form validation function
    function validateForm() {
      let isValid = true;
      
      // Validate email
      const email = emailInput.value.trim();
      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (!emailRegex.test(email)) {
        document.getElementById('emailError').style.display = 'block';
        isValid = false;
      } else {
        document.getElementById('emailError').style.display = 'none';
      }

      // Validate password
      if (!passwordInput.value) {
        document.getElementById('passwordError').style.display = 'block';
        isValid = false;
      } else {
        document.getElementById('passwordError').style.display = 'none';
      }

      return isValid;
    }

    // Form submit handler with Firebase authentication
    loginForm.addEventListener('submit', async function(e) {
      e.preventDefault();
      hideAlert();

      if (!validateForm()) {
        return;
      }

      // Show loading state
      btnText.style.display = 'none';
      spinner.style.display = 'block';
      loginBtn.disabled = true;

      try {
        // Get Firebase objects from global scope
        const auth = window.firebaseAuth;
        
        const email = emailInput.value.trim();
        const password = passwordInput.value;

        // Sign in with Firebase Auth
        const userCredential = await signInWithEmailAndPassword(auth, email, password);
        const user = userCredential.user;

        console.log('Login successful:', user.email);
        
        // Show success message
        showAlert('Login successful! Redirecting to dashboard...', false);
        
        // Redirect to dashboard after short delay
        setTimeout(() => {
          window.location.href = 'dashboard.html';
        }, 1000);
        
      } catch (error) {
        // Handle errors
        console.error('Login error:', error);
        
        // Show error message
        btnText.style.display = 'block';
        spinner.style.display = 'none';
        loginBtn.disabled = false;
        
        // Display user-friendly error
        let errorMessage = 'Login failed. Please try again.';
        
        if (error.code === 'auth/invalid-email') {
          errorMessage = 'Invalid email address';
        } else if (error.code === 'auth/user-disabled') {
          errorMessage = 'This account has been disabled';
        } else if (error.code === 'auth/user-not-found') {
          errorMessage = 'No account found with this email';
        } else if (error.code === 'auth/wrong-password') {
          errorMessage = 'Incorrect password';
        } else if (error.code === 'auth/invalid-credential') {
          errorMessage = 'Invalid email or password';
        } else if (error.code === 'auth/network-request-failed') {
          errorMessage = 'Network error. Please check your connection.';
        } else if (error.message) {
          errorMessage = error.message;
        }
        
        showAlert(errorMessage);
      }
    });

    // Real-time validation - clear errors on input
    emailInput.addEventListener('input', () => {
      document.getElementById('emailError').style.display = 'none';
      hideAlert();
    });
    passwordInput.addEventListener('input', () => {
      document.getElementById('passwordError').style.display = 'none';
      hideAlert();
    });
  </script>
</body>
</html>
